  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">serie</th>
        <th scope="col">numero</th>
        <th scope="col">descripcion</th>
        <th scope="col">cliente</th>
        <th scope="col">fecha</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let venta of ventas">
        <th scope="row">{{venta.id}}</th>
        <td>{{venta.serie}}</td>
        <td>{{venta.numero}}</td>
        <td>{{venta.descripcion}}</td>
        <td>{{venta.cliente.nombres}}</td>
        <td>{{venta.fecha}}</td>
        <td>
          <button type="button" name="button" class="btn btn-primary" [routerLink]="['/clientes/form', venta.id]"> Editar</button>
        </td>
        <td>
          <button type="button" name="button" class="btn btn-danger" (click)="delete(venta)"> Eliminar</button>
        </td>

      </tr>
    </tbody>
  </table>
